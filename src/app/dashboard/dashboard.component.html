<app-grid-container>
  <div class="content" content>
    <app-search (search)="searchResource($event)"></app-search>

    <app-unicorn-table [columns]="columns" [entries]="entries$ | async" [isLoading]="isLoading"
      [totalLength]="totalLength$ | async" (selectItem)="selectedRow($event)"></app-unicorn-table>
    <app-detail-view [data]="selectedEntry$ | async"></app-detail-view>
  </div>
</app-grid-container>
